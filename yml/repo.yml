---
- hosts: kubernetes
  gather_facts: False
  tasks:
    - name: remove yum
      shell: rpm -qa|grep yum|xargs rpm -e --nodeps
      
    - name: delete repo
      shell: rm -rf /etc/yum.repos.d/*.repo
      
    - name: scp yum
      copy: src=yum/*.rpm dest=/tmp force=yes backup=yes
      
    - name: scp repo
      copy: src=repo/*.repo dest=/etc/yum.repos.d force=yes backup=yes

    - name: install yum
      shell: rpm -ivh /tmp/yum-3.4.3-161.el7.centos.noarch.rpm /tmp/yum-plugin-fastestmirror-1.1.31-50.el7.noarch.rpm /tmp/yum-metadata-parser-1.1.4-10.el7.x86_64.rpm

    - name: clean yum
      shell: yum clean all
      
    - name: list yum
      shell: yum repolist